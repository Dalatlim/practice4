<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leng Dalat</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    
    <header>
      <div class="container">
        <div class="header"></div>
      </div>
    </header>

    <main>
      <section class="main">
        <div class="container">
          <div class="row">

            <div class="col-3">
              <div class="form-left">
                <div class="col-12">
                  <div class="card-left"></div>
                </div>

                <div class="col-12">
                  <div class="card-left"></div>
                </div>

                <div class="col-12">
                  <div class="card-left"></div>
                </div>
              </div>
            </div>

            <div class="col-6">
              <div class="form-center">
                <div class="col-9">
                  <div class="card-center-top"></div>
                </div>

                <div class="col-3">
                  <div class="card-center-top"></div>
                </div>

                <div class="col-6">
                  <div class="card-center"></div>
                </div>

                <div class="col-6">
                  <div class="card-center"></div>
                </div>

                <div class="col-4">
                  <div class="card-center-bottom"></div>
                </div>

                <div class="col-4">
                  <div class="card-center-bottom"></div>
                </div>

                <div class="col-4">
                  <div class="card-center-bottom"></div>
                </div>
              </div>
            </div>

            <div class="col-3">
              <div class="form-right">
                <div class="col-12">
                  <div class="card-right-top"></div>
                </div>

                <div class="col-12">
                  <div class="card-right-bottom"></div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="footer"></div>
      </div>
    </footer>

  </body>
</html>
